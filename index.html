<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neighborhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="menu-icon-container">
        <i class="fa fa-bars fa-2x menu-icon"></i>
    </div>

    <aside class="sidemenu sidemenu_hide">

        <main class="container-fluid">

            <div class="menu-icon-container" style="float:right">
                <i class="fa fa-bars fa-2x menu-icon"></i>
            </div>

            <section class="forms">
                <form id="filterForm" class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" name="zoom" id="filterInput" placeholder="Filter..." data-bind="value: filterValue, valueUpdate: 'afterkeydown'">
                            <span class="input-group-btn"><button type="button" class="btn btn-primary"><i class="fa fa-filter"></i></button></span>
                        </div>
                    </div>
                </form>
            </section>

            <section class="place-listing">
                <ul class="places-list list-unstyled" data-bind="foreach: places">
                    <li class="place-item" role="button" data-bind="text: name, click: $parent.openInfoWindow.bind($data, $index())"></li>
                </ul>
            </section>

        </main>
    </aside>

    <main>
        <div class="map"></div>
    </main>

    <!-- scripts-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/sidemenu.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdRweySfgC8OtGCXqmlkBVWl_RdYhXPyQ&libraries=places,geometry&callback=initialize" async defer></script>
</body>
</html>
